<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      function showUpdateModal(event) {
        const target = $(event.target);

        // Take the saved data from the update button.
        const id = target.attr("data-id");
        const title = target.attr("data-title");
        const price = target.attr("data-price");
        const brand = target.attr("data-brand");

        // Set the current values in the form's inputs to the saved values.
        $("#updateId").val(id);
        $("#updateTitle").val(title);
        $("#updatePrice").val(price);
        $("#updateBrand").val(brand);

        // Show the update modal itself.
        $("#updateModal").modal("toggle");
      }

      function buildTable(data) {
        // data - An array of objects with title, price, brand.
        // Clear the table body.
        // For each object in the array, run buildRow with it.
        for (let row of data) {
          buildRow(row);
        }
      }

      function buildRow(data) {
        // data - A single object with title, price brand.
        // Create a row in the table body.
        const outputElement = $("#products");

        const outputRow = $("<tr>").attr("data-id", data.id);
        // Title cell
        outputRow.append($("<td>").text(data.title));
        // Price cell
        outputRow.append($("<td>").text(data.price));
        // Brand cell
        outputRow.append($("<td>").text(data.brand));
        // Action cell
        outputRow.append(
          $("<td>")
            .append(
              $("<button>")
                .text("Update")
                .addClass("btn btn-warning")
                // Save the data to the element for later use, when showing the update modal.
                .attr("data-id", data.id)
                .attr("data-title", data.title)
                .attr("data-price", data.price)
                .attr("data-brand", data.brand)
                // Show the update modal when clicked.
                .on("click", showUpdateModal)
            )
            .append(
              $("<button>")
                .text("Delete")
                .addClass("btn btn-danger")
                // Save the data to the element for later use, when deleting the entry by its ID.
                .attr("data-id", data.id)
                // Remove the row when clicked.
                .on("click", deleteRow)
            )
        );

        // Add the row to the table's body.
        outputElement.append(outputRow);
      }

      // When the create form is submitted, post a new item to the backend.
      // When that's successful, add it to the list.
      function createProduct(event) {
        // We'll handle this with JavaScript.
        event.preventDefault();

        // Gather the data to send off to the backend.
        const body = {
          title: $("#addTitle").val(),
          price: $("#addPrice").val(),
          brand: $("#addBrand").val(),
        };

        // Request the backend to add the product.
        $.ajax({
          url: "https://dummyjson.com/products/add",
          type: "POST",
          data: body,
          success: function (response) {
            // Add a row for the newly created product to the table body.
            buildRow(response);

            // Hide the add modal.
            $("#addModal").modal("toggle");
          },
        });
      }

      // When the update form is submitted, patch the existing item on the backend.
      // When that's successful, modify it in the list.
      function updateProduct(event) {
        // We'll handle this with JavaScript.
        event.preventDefault();

        // Gather the data to send off to the backend.
        const id = $("updateId").val();
        const body = {
          title: $("updateTitle").val(),
          price: $("updatePrice").val(),
          brand: $("updateBrand").val(),
        };

        // Request the backend to update the product.
        $.ajax({
          url: "https://dummyjson.com/products/" + id,
          type: "PATCH",
          data: body,
          success: function (response) {
            // Remove the old row by ID.
            $('[data-id="' + id + '"]').remove();

            // Add the new row for the updated product to the table body.
            buildRow(response);
          },
        });
      }

      // When a delete button is clicked, delete the item on the backend.
      // When that's successful, remove it from the list.
      function deleteRow(event) {
        const element = $(event.target);

        // Get the ID of the product being deleted.
        const id = element.attr("data-id");

        // Request the backend to delete the product.
        $.ajax({
          url: "https://dummyjson.com/products/" + id,
          type: "DELETE",
          success: function () {
            // Remove the old row by ID.
            $('[data-id="' + id + '"]').remove();
          },
        });
      }
    </script>
  </head>
  <body>
    <h1>Products</h1>

    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addModal"
    >
      +
    </button>
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">Add Product</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="addTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="addTitle"
                  placeholder="The Newest Shoes"
                />
              </div>
              <div class="mb-3">
                <label for="addPrice" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="addPrice"
                  step="0.01"
                  min="0"
                  value="0.00"
                />
              </div>
              <div class="mb-3">
                <label for="addBrand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="addBrand"
                  placeholder="Nike"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="add">
              Add Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="updateModalLabel">
              Update Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="updateTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateTitle"
                  placeholder="The Newest Shoes"
                />
              </div>
              <div class="mb-3">
                <label for="updatePrice" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="updatePrice"
                  step="0.01"
                  min="0"
                  value="0.00"
                />
              </div>
              <div class="mb-3">
                <label for="updateBrand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateBrand"
                  placeholder="Nike"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="update">
              Update Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Brand</th>
        </tr>
      </thead>
      <tbody id="products">
        <!-- Fetch products. For each product, create a row. -->
      </tbody>
    </table>

    <script>
      // Get initial list and build the table with it.
      $.ajax({
        url: "https://dummyjson.com/products?limit=10",
        success: function (response) {
          buildTable(response.products);
        },
      });

      $("#add").on("click", createProduct);

      $("#update").on("click", updateProduct);
    </script>
  </body>
</html>
